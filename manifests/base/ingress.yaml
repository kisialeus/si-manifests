apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: endpoints
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: si-svc
            port:
              name: web
    host: si.kisialeu.com
