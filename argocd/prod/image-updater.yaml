apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-service
  annotations:
    argocd-image-updater.argoproj.io/image-list: "api-image=385892239032.dkr.ecr.us-east-1.amazonaws.com/si/simplesurance"
    argocd-image-updater.argoproj.io/api-image.update-strategy: latest
    argocd-image-updater.argoproj.io/api-image.kustomize.image-name: "application-image"
    argocd-image-updater.argoproj.io/api-image.force-update: "true"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: si
  source:
    targetRevision: main
    repoURL: git@github.com:kisialeus/si-manifests.git
    path: manifests/prod
